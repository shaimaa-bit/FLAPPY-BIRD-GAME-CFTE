<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird AI Systems Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            display: block;
            border: 4px solid #333;
        }

        #quizModal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            display: none;
            z-index: 10;
        }

        #quizModal.active {
            display: block;
        }

        #quizQuestion {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .quiz-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .quiz-option:hover {
            background: #764ba2;
            transform: translateX(5px);
        }

        .quiz-option.correct {
            background: #4CAF50;
            animation: correctPulse 0.5s;
        }

        .quiz-option.incorrect {
            background: #f44336;
            animation: shake 0.5s;
        }

        .quiz-option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #feedbackMessage {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        #feedbackMessage.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        #feedbackMessage.incorrect {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        #continueBtn {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #continueBtn:hover {
            background: #764ba2;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        #gameOver.active {
            display: block;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        #restartBtn:hover {
            background: #45a049;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="instructions">Click or Press Space to Start</div>
        
        <div id="quizModal">
            <div id="quizQuestion"></div>
            <div id="quizOptions"></div>
            <div id="feedbackMessage"></div>
            <button id="continueBtn">Continue</button>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const instructionsEl = document.getElementById('instructions');
        const quizModal = document.getElementById('quizModal');
        const quizQuestion = document.getElementById('quizQuestion');
        const quizOptions = document.getElementById('quizOptions');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const continueBtn = document.getElementById('continueBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Quiz questions from the AI Systems Thinking paper
        const quizQuestions = [
            {
                q: "What are the three key reasons AI is a systems multiplier?",
                options: [
                    "Abstraction, Coordination Friction, Experimentation",
                    "Speed, Cost, Quality",
                    "Automation, Integration, Optimization",
                    "Planning, Execution, Review"
                ],
                correct: 0
            },
            {
                q: "What does the 'C' in the CDE Innovation Prism stand for?",
                options: [
                    "Creative",
                    "Cheaper/Better/Faster",
                    "Coordinated",
                    "Comprehensive"
                ],
                correct: 1
            },
            {
                q: "How many components are in an Agentic System?",
                options: [
                    "5 components",
                    "10 components",
                    "7 components",
                    "3 components"
                ],
                correct: 2
            },
            {
                q: "Which company scaled to $100M revenue with fewer than 30 people?",
                options: [
                    "Midjourney",
                    "Lovable",
                    "Cursor",
                    "OpenAI"
                ],
                correct: 2
            },
            {
                q: "What is the most basic unit of work structure?",
                options: [
                    "Process",
                    "Workflow",
                    "System",
                    "Task"
                ],
                correct: 3
            },
            {
                q: "What level of AI makes goal-driven decisions with context?",
                options: [
                    "Automation",
                    "AI Agent",
                    "AI Workflow",
                    "Autonomous AI"
                ],
                correct: 1
            },
            {
                q: "What does 'E' in CDE stand for?",
                options: [
                    "Execute",
                    "Enhance",
                    "Evaluate",
                    "Evolve"
                ],
                correct: 1
            },
            {
                q: "Which component initiates an agentic system process?",
                options: [
                    "Intelligence",
                    "Orchestration",
                    "Trigger",
                    "Feedback"
                ],
                correct: 2
            }
        ];

        let bird = {
            x: 50,
            y: 300,
            velocity: 0,
            gravity: 0.4,
            jump: -8,
            size: 20,
            rotation: 0
        };

        let pipes = [];
        let score = 0;
        let gameStarted = false;
        let gameActive = true;
        let gamePaused = false;
        let pipeSpeed = 1.5;
        let frameCount = 0;
        let currentQuiz = null;
        let groundOffset = 0;

        function getRandomQuiz() {
            return quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
        }

        function showQuiz() {
            gamePaused = true;
            currentQuiz = getRandomQuiz();
            quizQuestion.textContent = currentQuiz.q;
            quizOptions.innerHTML = '';
            feedbackMessage.style.display = 'none';
            feedbackMessage.className = '';
            continueBtn.style.display = 'none';
            
            currentQuiz.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, btn);
                quizOptions.appendChild(btn);
            });
            
            quizModal.classList.add('active');
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            const allButtons = quizOptions.querySelectorAll('.quiz-option');
            allButtons.forEach(btn => btn.disabled = true);

            if (selectedIndex === currentQuiz.correct) {
                selectedBtn.classList.add('correct');
                feedbackMessage.textContent = '✓ Correct! +5 points';
                feedbackMessage.className = 'correct';
                score += 5;
                scoreEl.textContent = `Score: ${score}`;
            } else {
                selectedBtn.classList.add('incorrect');
                allButtons[currentQuiz.correct].classList.add('correct');
                feedbackMessage.textContent = `✗ Incorrect! The correct answer was: ${currentQuiz.options[currentQuiz.correct]}`;
                feedbackMessage.className = 'incorrect';
                score = Math.max(0, score - 2);
                scoreEl.textContent = `Score: ${score}`;
            }
            
            continueBtn.style.display = 'block';
        }

        continueBtn.addEventListener('click', () => {
            quizModal.classList.remove('active');
            gamePaused = false;
            currentQuiz = null;
        });

        function createPipe() {
            const gap = 200;
            const minHeight = 80;
            const maxHeight = canvas.height - gap - minHeight - 112;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: height + gap,
                width: 50,
                passed: false,
                quizShown: false
            });
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Calculate rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 3, -30), 90) * Math.PI / 180;
            ctx.rotate(bird.rotation);
            
            // Body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, 18, 13, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 3, 12, 8, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // White belly
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.ellipse(2, 2, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye white
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(8, -4, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye black
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -4, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(15, -2);
            ctx.lineTo(23, 0);
            ctx.lineTo(15, 2);
            ctx.closePath();
            ctx.fill();
            
            // Beak bottom
            ctx.beginPath();
            ctx.moveTo(15, 2);
            ctx.lineTo(21, 3);
            ctx.lineTo(15, 4);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height - 112);
            gradient.addColorStop(0, '#4ec0ca');
            gradient.addColorStop(1, '#7fd8df');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 112);
            
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, Math.PI * 2);
            ctx.arc(130, 95, 35, 0, Math.PI * 2);
            ctx.arc(160, 100, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 150, 25, 0, Math.PI * 2);
            ctx.arc(325, 145, 30, 0, Math.PI * 2);
            ctx.arc(350, 150, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGround() {
            // Ground
            ctx.fillStyle = '#DED895';
            ctx.fillRect(0, canvas.height - 112, canvas.width, 112);
            
            // Ground details/grass
            ctx.fillStyle = '#C8BE7B';
            for (let i = 0; i < canvas.width; i += 20) {
                const offsetX = (i + groundOffset) % canvas.width;
                ctx.fillRect(offsetX, canvas.height - 112, 10, 5);
            }
            
            // Ground border
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - 112, canvas.width, 3);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe body
                ctx.fillStyle = '#5CB65F';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - 112 - pipe.bottom);
                
                // Pipe border
                ctx.strokeStyle = '#3E8E41';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.strokeRect(pipe.x, pipe.bottom, pipe.width, canvas.height - 112 - pipe.bottom);
                
                // Pipe caps
                ctx.fillStyle = '#5CB65F';
                ctx.fillRect(pipe.x - 3, pipe.top - 25, pipe.width + 6, 25);
                ctx.fillRect(pipe.x - 3, pipe.bottom, pipe.width + 6, 25);
                
                ctx.strokeStyle = '#3E8E41';
                ctx.strokeRect(pipe.x - 3, pipe.top - 25, pipe.width + 6, 25);
                ctx.strokeRect(pipe.x - 3, pipe.bottom, pipe.width + 6, 25);
                
                // Pipe highlights
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(pipe.x + 5, 0, 8, pipe.top);
                ctx.fillRect(pipe.x + 5, pipe.bottom, 8, canvas.height - 112 - pipe.bottom);
            });
        }

        function updateGame() {
            if (!gameStarted || !gameActive || gamePaused) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Check collision with ground or ceiling
            if (bird.y + bird.size > canvas.height - 112 || bird.y - bird.size < 0) {
                endGame();
            }

            frameCount++;
            if (frameCount % 120 === 0) {
                createPipe();
            }

            // Animate ground
            if (gameStarted && gameActive) {
                groundOffset -= pipeSpeed;
                if (groundOffset < -20) groundOffset = 0;
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreEl.textContent = `Score: ${score}`;
                }

                if (!pipe.quizShown && pipe.passed && pipe.x + pipe.width < bird.x - 50) {
                    pipe.quizShown = true;
                    showQuiz();
                }

                if (pipe.x + pipe.width < 0) {
                    pipes.splice(index, 1);
                }

                // Check collision with pipes
                if (
                    bird.x + bird.size > pipe.x &&
                    bird.x - bird.size < pipe.x + pipe.width &&
                    (bird.y - bird.size < pipe.top || bird.y + bird.size > pipe.bottom)
                ) {
                    endGame();
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawPipes();
            drawBird();
            drawGround();
        }

        function gameLoop() {
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                instructionsEl.style.display = 'none';
            }
            if (gameActive && !gamePaused) {
                bird.velocity = bird.jump;
            }
        }

        function endGame() {
            gameActive = false;
            finalScoreEl.textContent = `Final Score: ${score}`;
            gameOverEl.classList.add('active');
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            gameStarted = false;
            gameActive = true;
            gamePaused = false;
            frameCount = 0;
            groundOffset = 0;
            scoreEl.textContent = 'Score: 0';
            instructionsEl.style.display = 'block';
            gameOverEl.classList.remove('active');
            quizModal.classList.remove('active');
        }

        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        restartBtn.addEventListener('click', resetGame);

        gameLoop();
    </script>
</body>
</html>
